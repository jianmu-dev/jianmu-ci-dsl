name: API网关生产环境CI/CD
description: API网关生产环境CI/CD

global:
  param:
    image_name: jianmudev/private
    image_tag_prefix: jianmu-api-gateway

trigger:
  type: webhook
  param:
    - name: gitee_token
      type: SECRET
      exp: $.header.X-Gitee-Token
    - name: gitee_event
      type: STRING
      exp: $.header.X-Gitee-Event
    - name: gitee_tag_created
      type: BOOL
      exp: $.body.json.created
    - name: gitee_ref
      type: STRING
      exp: $.body.json.ref
  auth:
    token: ${trigger.gitee_token}
    value: ((gitee.webhook_token))
  only: (${trigger.gitee_event} === "Tag Push Hook" && ${trigger.gitee_tag_created})

pipeline:
  git_clone:
    type: git_clone:1.2.0
    param:
      remote_url: https://gitee.com/jianmu-hub/jianmu-api-gateway.git
      ref: ${trigger.gitee_ref}
      username: ((gitee.username))
      password: ((gitee.password))
  deploy_server:
    type: ssh_cmd:1.0.1
    param:
      ssh_ip: 172.16.101.254
      ssh_user: ubuntu
      ssh_private_key: ((private_key.254))
      ssh_cmd: >-
        docker images
        &&
        docker ps
        &&
        cd /home/ubuntu/api-gateway
        &&
        docker pull ${global.image_name}:${global.image_tag_prefix}-${git_clone.git_tag}
        &&
        docker-compose down --rmi all
        &&
        echo version=${git_clone.git_tag} > .env
        &&
        docker-compose up -d
        &&
        docker images
        &&
        docker ps
        &&
        echo done
  send_message:
    type: qywx_notice:1.2.1
    param:
      bot_webhook_url: ((charbot.webhook_url))
      mentioned_mobile_list: "[]"
      text_content: "API网关生产环境更新完成。\\n\\n版本：${git_clone.git_tag}"
      msgtype: "text"
      mentioned_list: "[]"
