eb: ci_docker_image_hook

name: 构建建木CI前/后端docker镜像
description: 构建建木CI服务端docker镜像

global:
  param:
    ui_image_name: jianmudev/jianmu-ci-ui
    server_image_name: jianmudev/jianmu-ci-server

workflow:
  start:
    type: start
    targets:
      - git_clone
  git_clone:
    type: git_clone:1.1.1
    sources:
      - start
    targets:
      - maven_jib_build
      - node_build
    param:
      remote_url: https://gitee.com/jianmu-dev/jianmu-ci-server.git
      ref: ${event.gitee_ref}
      netrc_machine: gitee.com
      netrc_username: ((gitee.username))
      netrc_password: ((gitee.password))
  maven_jib_build:
    type: maven_build:1.3.1-jdk11
    sources:
      - git_clone
    targets:
      - send_message
    param:
      mvn_action: install
      workspace: ${git_clone.git_path}
      image_name: ${global.server_image_name}
      image_tag: ${git_clone.git_tag}
      docker_username: ((dockerhub.username))
      docker_password: ((dockerhub.password))
      maven_public_url: https://nexus.jianmu.dev/repository/maven-public/
  node_build:
    type: nodejs_build:1.2.1-14.16.1
    sources:
      - git_clone
    targets:
      - git_clone_image
    param:
      workspace: ${git_clone.git_path}/ui
      mirror_registry_url: https://registry.npm.taobao.org
  git_clone_image:
    type: git_clone:1.1.1
    sources:
      - node_build
    targets:
      - image_build
    param:
      remote_url: https://gitee.com/jianmu-dev/jianmu-ui-image.git
      ref: refs/heads/master
  image_build:
    type: docker_image_build:1.0.1
    sources:
      - git_clone_image
    targets:
      - send_message
    param:
      docker_username: ((dockerhub.username))
      docker_password: ((dockerhub.password))
      image_name: ${global.ui_image_name}
      image_tag: ${git_clone.git_tag}
      docker_file: Dockerfile
      docker_build_path: .
      workspace: ${git_clone_image.git_path}
      cmd_pre: cp -r ${git_clone.git_path}/ui/dist .
  send_message:
    type: qywx_notice:1.2.1
    sources:
      - maven_jib_build
      - image_build
    targets:
      - end
    param:
      bot_webhook_url: ((charbot.webhook_url))
      mentioned_moblie_list: "[]"
      text_content: "建木CI前/后端docker镜像构建完成。\\n\\n前端：${global.ui_image_name}:${git_clone.git_tag}\\n后端：${global.server_image_name}:${git_clone.git_tag}"
      msgtype: "text"
      mentioned_list: "[]"
  end:
    type: end
    sources:
      - send_message