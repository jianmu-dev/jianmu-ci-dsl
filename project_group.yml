groups:
  - name: 默认分组
    projects:
      # 批量导入
      - /batch_import.yml
  - name: 建木CI
    projects:
      - /ci/all_ci.yml
      - /ci/server_cd.yml
      - /ci/ui_cd.yml
  - name: 建木CLA
    projects:
      - /cla/all_ci.yml
      - /cla/server_cd.yml
      - /cla/ui_cd.yml
  - name: 建木Hub
    projects:
      # 建木API网关
      - /api-gw/cd.yml
      - /api-gw/ci.yml
      # 建木二维码登录
      - /qr-code-login/cicd.yml
      # 建木SSO
      - /sso/v1_ci.yml
      - /sso/v2_cicd.yml
      # 建木Hub
      - /hub/server_cicd.yml
      - /hub/ui_cicd.yml
      # 建木短信
      - /sms/cicd.yml
  - name: 建木运营
    projects:
      # 建木官网
      - /official-site/cicd.yml
      #      - /official-site/wap_cdn_cicd.yml
      #      - /official-site/web_cdn_cicd.yml
      # 建木文档
      - /docs/cicd.yml
      # 建木博客
      - /blog/cicd.yml
  - name: SSL证书
    projects:
      # jianmu.dev
      - /ssl/jianmu.dev/@_cd.yml
      - /ssl/jianmu.dev/*_cd.yml
      - /ssl/jianmu.dev/*.test_cd.yml
      - /ssl/jianmu.dev/*.internal_cd.yml
      # opencla.org
      - /ssl/opencla.org/*_cd.yml
      # jianmuhub.com
      - /ssl/jianmuhub.com/@_cd.yml
      - /ssl/jianmuhub.com/*_cd.yml
      - /ssl/jianmuhub.com/*.internal_cd.yml
  - name: CDN SSL证书
    projects:
      # dghub.cn
      - /ssl/dghub.cn/*.assets_cd.yml
      - /ssl/dghub.cn/*.img_cd.yml

